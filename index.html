<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-term</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/emoji.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/emoji.css" />
</head>
<body>
    <script>
        var __EVAL = (s) => eval(`void (__EVAL = ${__EVAL}); ${s}`);
        $('js-term').terminal(function(command) {
            if (command !== '') {
                try {
                    var result = __EVAL(command);
                    if (result !== undefined) {
                        this.echo(new String(result));
                    }
                } catch(e) {
                    this.error(new String(e));
                }
            } else {
                this.echo("");
            }
        }, {
            greetings: 'js-term (term v. ' + $.terminal.version + ')',
            prompt: 'js> '
        });
    </script>    
    <js-term></js-term>
</body>
</html>
